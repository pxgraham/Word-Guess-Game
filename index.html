<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="assets/reset/style.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>HangMan</title>
    <style>
    </style>
</head>

<body>
    <div id="pregame" class="container">
        <div class="pregame">
            Press any key to play!
        </div>
    </div>
    <div id="game" class="game">
        <div class="container">
            <div class="nav strokeText">
                <div class="navone">
                    <span>Guesses: </span>
                    <span id="guessesLeft">10</span>
                </div>
                <div class="navtwo">
                    <span>Wins: </span>
                    <span id="wins">0</span>
                    <br>
                    <span>Loses: </span>
                    <span id="loses">0</span>
                </div>
            </div>
            <hr>
            <br>
            <br>
            <br>
            <div class="bottom strokeText1">
                <br>
                <p>Letters Used</p>
                <p id="used"></p>
                <p id="dec"></p>
                <div class="anim">
                    <img id="hangImg" src="assets/images/hang0.png" width="100%" height="100%" />
                </div>
            </div>

            <div id="main" class="main">
                <br>
            </div>
        </div>
    </div>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
